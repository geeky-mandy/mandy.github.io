<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
</head>

<body>
    <form>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <p class="first-p">&nbsp;</p>
                <input type="text" class="form-control inp-1" placeholder="text">
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <p class="sec-p">&nbsp;</p>
                <input type="email" class="form-control inp-2" placeholder="email">
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <p class="third-p">&nbsp;</p>
                <input type="number" class="form-control inp-3" placeholder="number with inputmode" inputmode="decimal">
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <p class="third-p">&nbsp;</p>
                <input type="number" class="form-control inp-3" placeholder="number with pattern [0-9]*"
                    pattern="[0-9]*">
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <p class="forth-p">&nbsp;</p>
                <input type="tel" class="form-control inp-4" placeholder="phone-number">
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <p class="fifth-p">&nbsp;</p>
                <input type="password" class="form-control inp-5" placeholder="password" pattern=".{6,9}"" title="
                    password should be between 6 and 9 charecters" required>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <p>Text-password</p>
                <input type="password" class="form-control" placeholder="text-password">
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <p>Numeric-password</p>
                <!-- <input type="password" inputmode="numeric" class="form-control" placeholder="numeric-password"
                    pattern="[0-9]*" title="password must be numeric"> -->
                <input type="number" style="-webkit-text-security:disc;" class="form-control"
                    placeholder="numeric-password" pattern="[0-9]*" title="password must be numeric">
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <p>Date</p>
                <input type="date" class="form-control" placeholder="date">
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <p>Time</p>
                <input type="time" class="form-control" placeholder="time">
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <p>Date-time</p>
                <input type="datetime-local" class="form-control" placeholder="date-time">
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <p>Month</p>
                <input type="month" class="form-control" placeholder="month">
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <p>URL</p>
                <input type="url" class="form-control" placeholder="url">
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <p>Search</p>
                <input type="search" class="form-control" placeholder="search">
            </div>
            <div class="col-2"></div>
        </div>
        <!-- Submit Button -->
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <input type="submit" class="form-control btn-success">
            </div>
            <div class="col-2"></div>
        </div>
    </form>
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
